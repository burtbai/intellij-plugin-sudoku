<body>

The <code>com.github.burtbai.sudoku.dlx</code> package implements classes used for solving
so-called <em>exact cover problems</em> using Donald E.&#xa0;Knuth's
<em>Dancing Links Algorithm</em> introduced in his paper, <em>Dancing Links</em>.

@see <a href="http://xxx.lanl.gov/PS_cache/cs/pdf/0011/0011047.pdf">Donald E. Knuth's <em>Dancing Links</em> paper</a>
@see <a href="https://en.wikipedia.org/wiki/Dancing_Links">More information on the Dancing Links Algorithm</a>

</body>
